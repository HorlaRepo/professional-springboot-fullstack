server:
  port: 8080
  error:
    include-message: always


cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"

aws:
  region: eu-west-2
  s3:
    mock: true
    buckets:
      customer: fs-shizzy-customer-test

management:
  endpoints:
    web:
      exposure:
        include: '*'


spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/customer
    username: shizzy
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  codec:
    max-in-memory-size: 10MB
