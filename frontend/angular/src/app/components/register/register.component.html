<div class="flex" style="height: 100vh">
    <div class="col-6 m-3 flex flex-column justify-content-center">
        <div class="m-auto">
            <div class="text-center">
                <p-avatar
                        image="https://marshallspetzone.com/blog/wp-content/uploads/2017/09/1-1.jpg"
                        styleClass="mr-2"
                        size="xlarge"
                        shape="circle"
                ></p-avatar>
                <h1>Create an account</h1>
            </div>
            <p-message
                    *ngIf="errorMsg"
                    severity="error"
                    [text]="errorMsg"
                    styleClass="mb-2"
            >
            </p-message>
            <div class="field">
                <label for="name">Name</label>
                <input
                    [(ngModel)]="customer.name"
                    id="name"
                    pInputText
                    placeholder="Jane"
                    type="text"
                    class="w-full"
                >
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input
                        [(ngModel)]="customer.email"
                        id="email"
                        pInputText
                        placeholder="jane@shizzy.dev"
                        type="email"
                        class="w-full">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input
                        [(ngModel)]="customer.password"
                        id="password"
                        pInputText
                        placeholder="Password"
                        type="password"
                        class="w-full"
                >
            </div>
            <div class="field">
                <label for="age">Age</label>
                <input
                        [(ngModel)]="customer.age"
                        id="age"
                        pInputText
                        placeholder="34"
                        type="number"
                        class="w-full"
                >
            </div>
            <div class="field">
                <label for="gender">Gender</label>
                <select
                        [(ngModel)]="customer.gender"
                        id="gender"
                        class="p-dropdown w-full custom-select"
                >
                    <option value="">Select an option</option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
            <button
                    (click)="createAccount()"
                    pButton
                    label="Create an account"
                    class="w-full p-button-plain"
            ></button>
            <button
                    pButton
                    label="Already have an account? Login mow."
                    class="w-full p-button-link text-left pl-0"
                    (click)="login()"
            ></button>
        </div>
    </div>
    <div class="col-6 flex flex-column justify-content-center align-items-center right-container">
        <h1>
            <a href="https://babbybubble.com" target="_blank">Enroll Now</a>
        </h1>
        <img
                class="background p-6 pt-0 pb-0"
                src="https://i.ibb.co/191CTpS/Screenshot-2023-09-28-at-6-front.png" alt="">
    </div>
</div>
